name: RDP (Cloudflare Auto-Find)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # --- AUDIO & SESSION FIXES ---
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fDisableAudioCapture" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "MaxDisconnectionTime" -Value 0 -Force
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Firewall
          netsh advfirewall firewall delete rule name="RDP-Tunnel"
          netsh advfirewall firewall add rule name="RDP-Tunnel" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User
        run: |
          $pass = "User" + (Get-Random -Minimum 100000 -Maximum 999999)
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $pass" >> $env:GITHUB_ENV

      - name: Start Cloudflare & Find Address
        run: |
          # 1. Download Cloudflare
          $url = "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "cloudflared.exe"
          
          # 2. Start Tunnel in Background
          Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url tcp://localhost:3389" -RedirectStandardError "cloudflared.log" -PassThru
          
          Write-Host "Scanning logs for address..."
          
          # 3. SEARCH for the Address (New Logic)
          $address = $null
          $i = 0
          while ($i -lt 150) {
              if (Test-Path "cloudflared.log") {
                  $content = Get-Content "cloudflared.log"
                  # This line hunts for the specific Cloudflare URL pattern
                  $match = $content | Select-String "tcp://.*trycloudflare.com:[0-9]+"
                  if ($match) {
                      $address = $match.Matches.Value -replace "tcp://", ""
                      break
                  }
              }
              Start-Sleep -Seconds 2
              $i++
          }
          
          if (-not $address) {
             Write-Error "Could not find address. Printing last 20 lines of log:"
             Get-Content "cloudflared.log" -Tail 20
             exit 1
          }
          
          # 4. Print Address & Keep Alive
          Write-Host "`n`n"
          Write-Host "========================================================"
          Write-Host "   SUCCESS! CONNECT TO THIS ADDRESS:"
          Write-Host "   $address"
          Write-Host "   (User: RDP   Password: $(echo $env:RDP_CREDS))"
          Write-Host "========================================================"
          Write-Host "`n`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Address: $address"
              Start-Sleep -Seconds 300
          }
