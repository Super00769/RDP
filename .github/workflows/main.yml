name: RDP (Bore + Apps Fixed)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # --- AUDIO & SESSION FIXES ---
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fDisableAudioCapture" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "MaxDisconnectionTime" -Value 0 -Force
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Firewall
          netsh advfirewall firewall delete rule name="RDP-Tunnel"
          netsh advfirewall firewall add rule name="RDP-Tunnel" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User
        run: |
          $pass = "User" + (Get-Random -Minimum 100000 -Maximum 999999)
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $pass" >> $env:GITHUB_ENV

      - name: Install Essential Apps (Fixed Brave)
        run: |
          Write-Host "Installing Apps..."
          
          # 1. Install via Chocolatey
          choco install winrar -y --no-progress
          choco install googlechrome -y --no-progress --ignore-checksums
          choco install brave -y --no-progress
          
          # 2. FIX BRAVE: Move it from Admin Private Folder to Public Folder
          Write-Host "Moving Brave to Public Folder..."
          $AdminPath = "C:\Users\runneradmin\AppData\Local\BraveSoftware"
          $PublicPath = "C:\BraveSoftware"
          
          # Copy Brave to C:\BraveSoftware so RDP user can access it
          Copy-Item -Path $AdminPath -Destination "C:\" -Recurse -Force
          
          # 3. Create Desktop Shortcuts
          $WshShell = New-Object -comObject WScript.Shell
          
          # Brave Shortcut (Point to New Public Location)
          $BraveLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\Brave.lnk")
          $BraveLnk.TargetPath = "$PublicPath\Brave-Browser\Application\brave.exe"
          $BraveLnk.Save()
          
          # WinRAR Shortcut (Just in case)
          $RarLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\WinRAR.lnk")
          $RarLnk.TargetPath = "C:\Program Files\WinRAR\WinRAR.exe"
          $RarLnk.Save()
          
          Write-Host "Installation & Shortcuts Complete."

      - name: Start Bore & Maintain Connection
        run: |
          # 1. Download Bore
          Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
          Expand-Archive bore.zip -DestinationPath .
          
          # 2. Start Bore
          Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -PassThru
          
          Write-Host "Bore started. Scanning for address..."
          
          # 3. Find Address
          $address = $null
          $i = 0
          while ($i -lt 150) {
              if (Test-Path "bore.log") {
                  $content = Get-Content "bore.log"
                  $match = $content | Select-String "listening at (bore.pub:[0-9]+)"
                  if ($match) {
                      $address = $match.Matches.Groups[1].Value
                      break
                  }
              }
              Start-Sleep -Seconds 2
              $i++
          }
          
          if (-not $address) {
             Write-Error "Failed to get Bore address."
             exit 1
          }
          
          # 4. Show Details
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $address"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          
          # 5. Keep Alive
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C to terminate"
              Start-Sleep -Seconds 300
          }
