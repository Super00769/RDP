name: RDP (Cloudflare Force Show)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # --- AUDIO & SESSION FIXES ---
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fDisableAudioCapture" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "MaxDisconnectionTime" -Value 0 -Force
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Firewall
          netsh advfirewall firewall delete rule name="RDP-Tunnel"
          netsh advfirewall firewall add rule name="RDP-Tunnel" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User
        run: |
          $pass = "User" + (Get-Random -Minimum 100000 -Maximum 999999)
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $pass" >> $env:GITHUB_ENV

      - name: Start Cloudflare & Dump Logs
        run: |
          # 1. Download Cloudflare
          $url = "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "cloudflared.exe"
          
          # 2. Start Tunnel in Background
          Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url tcp://localhost:3389" -RedirectStandardError "cloudflared.log" -PassThru
          
          Write-Host "Cloudflare started. Waiting 15 seconds for logs to generate..."
          Start-Sleep -Seconds 15
          
          # 3. DUMP THE ENTIRE LOG FILE
          Write-Host "`n`n========================================================"
          Write-Host "   DISPLAYING ALL LOGS BELOW "
          Write-Host "   SCROLL UP TO FIND THE ADDRESS (tcp://...)"
          Write-Host "========================================================`n`n"
          
          if (Test-Path "cloudflared.log") {
              Get-Content "cloudflared.log"
          } else {
              Write-Error "Log file not found!"
          }
          
          Write-Host "`n`n========================================================"
          Write-Host "   (User: RDP   Password: $(echo $env:RDP_CREDS))"
          Write-Host "========================================================`n`n"
          
          # 4. Keep Alive
          while ($true) {
              Write-Host "RDP Active - If you missed the address, scroll up!"
              Start-Sleep -Seconds 300
          }
